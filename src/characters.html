<body>
    <div class="info-container">
        <h1 class="title">StarWars Characters</h1>
        <h1 id="name"></h1>
            <div class="popup" onclick="myFunction()">
                <a href="https://swapi.dev/api/people/" class="popuptext" id="information"></a><br>
            </div> 
                <script>
                    function myFunction() {
                    var popup = document.getElementById("information");
                     popup.classList.toggle("show");
                    }
                </script>
   
        <button type="button" id="button" name="button">find someone</button>

        <header>

            </header>

        <div id="character-info"></div>
    </div>
